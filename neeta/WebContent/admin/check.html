<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script src="js/jquery-1.8.2.js"></script>
<script type="text/javascript">
$('input:radio').live("change",function(){
	$j=$(this).attr("col");
	for($i=0;$i<=2;$i++)
		{
			if($i!=$(this).attr("row"))
				{
				//alert($("#"+$i+""+$j).is(":checked"));
				$("#"+$i+""+$j).attr("checked",false);
				}
			
		}
	
})
</script>
<title>Insert title here</title>
</head>
<body>
<input type="radio" row="0" col="0" id="00" name="a" >
<input type="radio" row="0" col="1" id="01" name="a">
<input type="radio" row="0" col="2" id="02" name="a"><br>
<input type="radio" row="1" col="0" id="10" name="b">
<input type="radio" row="1" col="1" id="11" name="b">
<input type="radio" row="1" col="2" id="12" name="b"><br>
<input type="radio" row="2" col="0" id="20" name="c">
<input type="radio" row="2" col="1" id="21" name="c">
<input type="radio" row="2" col="2" id="22" name="c">
</body>
</html>
